<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}' class="no-js">

<head>
  {% include head.html %}
</head>

  {% if page.body-class %}
  <body class="{{ page.body-class }}">
  {% else %}
  <body>
  {% endif %}

    <header class="header">
        {% include header.html %}
    </header>
    
    <main role="main">
        {{ content }}
    </main>

    <footer role="contentinfo">
        {% include footer.html %}
    </footer>

  {% include scripts.html %}
  
  </body>
</html>
